<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bienvenue dans GTN (Guess The Number)!</h1>
    <section class="description">
    <p >
      Essai de deviner le chiffre ou le nombre choisi entre 0 et 100 par notre
      admirable Skynet grand gagnant du Shifoumi game .
    </p>
  </section>
    
      <div class="containerUser">
        <input type="text" id="selectionNumber1" size="3" autocomplete="off" minlength="1" maxlength="1">
        <input type="text" id="selectionNumber2" size="3" autocomplete="off" minlength="1" maxlength="1">
        <input type="text" id="selectionNumber3" size="3" autocomplete="off" minlength="1" maxlength="1"> 
        <br>     
        <input
        type="button"
        value="C'est mon dernier mot!"
        id="btnUser"
      />
      </div>
      <div id="resultat"> </div>

      <input
      type="button"
      value="reset"
      id="btnReset"
    />

 
    <script src="./index.js"></script>
  </body>
</html>
